<script type="text/javascript">
  /* code that SPEAKs: toggle menu */
  function toggleClass(element, className){
      if (!element || !className){
          return;
      }

      var classString = element.className, nameIndex = classString.indexOf(className);
      if (nameIndex == -1) {
          classString += ' ' + className;
      }
      else {
          classString = classString.substr(0, nameIndex) + classString.substr(nameIndex+className.length);
      }
      element.className = classString;
  }

  document.getElementById('l_ports_chart_toggler_tokina').addEventListener('click', function() {

    toggleClass(document.getElementById('l_ports_chart_tokina'), 'now_visibile');
    toggleClass(document.getElementById('l_ports_plus_tokina'), 'turned_x');
  });

</script>
