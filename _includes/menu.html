<ul class="menu group">

  {% for menuitem in site.data.menu %}
    {% if page.url contains menuitem.link %}
      <li>
        <a href="{{ site.baseurl }}/{{menuitem.name}}/" class="active">
          <span>{{ menuitem.name }}</span>
        </a>
      </li>
    {% else %}
      <li>
        <a href="{{ site.baseurl }}/{{menuitem.link}}/">
          <span>{{ menuitem.name }}</span>
        </a>
      </li>
    {% endif %}
  {% endfor %}

</ul>
